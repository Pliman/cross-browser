<!DOCTYPE html>
<html>
<head>
	<title>cursor-hand</title>

	<style>
		.notOK {
			width: 200px;
			height: 200px;
			background-color: #3498DB;
			cursor: hand;
		}

		.OK {
			width: 200px;
			height: 200px;
			background-color: #2ECC71;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="notOK">foo</div>
<div class="OK">bar</div>
</body>
</html>
