<!DOCTYPE html>
<html>
<head>
	<title>list-style-image-positioning</title>

	<style>
		.OK ul li {
			background: url("DSC_0084.jpg") no-repeat left center;
			text-indent: 300px;
		}
	</style>
</head>
<body>
<div>
	<ul>
		<img src="DSC_0084.jpg">
		<li>foo</li>
	</ul>
</div>
<div class="OK">
	<ul>
		<li>bar</li>
	</ul>
</div>
</body>
</html>
