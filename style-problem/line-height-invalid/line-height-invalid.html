<!DOCTYPE html>
<html>
<head>
	<title>line-height-invalid</title>

	<style>
		.notOK {
			width: 350px;
			height: 200px;
			line-height: 200px;
			background-color: #3498DB;
			cursor: hand;
		}

		.OK {
			width: 350px;
			height: 200px;
			line-height: 200px;
			background-color: #2ECC71;
			cursor: pointer;
		}

		.OK img {
			float: left;
		}
	</style>
</head>
<body>
<div class="notOK">
	<img src="DSC_0084.jpg">foo
</div>
<div class="OK">
	<img src="DSC_0084.jpg">bar
</div>
</body>
</html>
