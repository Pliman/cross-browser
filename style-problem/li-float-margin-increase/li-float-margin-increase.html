<!DOCTYPE html>
<html>
<head>
	<title>li-float-margin-increase</title>

	<style>
		li {
			float: left;
			margin: 5px;
		}

		.OK li {
			float: left;
			margin: 5px;
			display: inline;
		}
	</style>
</head>
<body>
<div>
	<ul>
		<li>foo</li>
	</ul>
	<ul>
		<li>foo</li>
	</ul>
</div>
<div class="OK">
	<ul>
		<li>bar</li>
	</ul>
	<ul>
		<li>bar</li>
	</ul>
</div>
</body>
</html>
