<!DOCTYPE html>
<html>
<head>
	<title>vertically-center</title>
	<style>
		.notOK {
			background-color: #3498DB;
			width: 200px;
			height: 200px;
			vertical-align: middle;
		}

		.OK {
			background-color: #2ECC71;
			width: 200px;
			height: 200px;
			line-height: 200px;
		}
	</style>
</head>
<body>
<form class="notOK">
	<div>foo bar!</div>
</form>
<form class="OK">
	<div>foo bar!</div>
</form>
</body>
</html>
