<!DOCTYPE html>
<html>
<head>
	<title>double-margin</title>
	<style>
		div {
			background-color: #3498DB;
		}

		.notOK {
			background-color: #3498DB;
			width: 100px;
			margin: 0 20px;
			float: left;
		}

		.OK {
			background-color: #2ECC71;
			width: 100px;
			margin: 0 20px;
			display: inline;
		}
	</style>
</head>
<body>
	<div class="notOK">foo</div>
	<div class="notOK">foo</div>
	<div class="notOK">foo</div>
	<div class="notOK">foo</div>

	<div class="OK">bar</div>
	<div class="OK">bar</div>
	<div class="OK">bar</div>
	<div class="OK">bar</div>
</body>
</html>
