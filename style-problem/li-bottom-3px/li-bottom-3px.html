<!DOCTYPE html>
<html>
<head>
	<title>li-bottom-3px</title>

	<style>
		ul {
			float: left;
			margin: 5px;
		}

		.OK ul {
			float: left;
			margin: 5px;
			display: inline;
		}

		.OK ul li {
			list-style-position: outside;
		}
	</style>
</head>
<body>
<div>
	<ul>
		<li>foo</li>
	</ul>
	<ul>
		<li>foo</li>
	</ul>
</div>
<div class="OK">
	<ul>
		<li>bar</li>
	</ul>
	<ul>
		<li>bar</li>
	</ul>
</div>
</body>
</html>
