<!DOCTYPE html>
<html>
<head>
	<title>list-style-position</title>

	<style>
		.OK ul li {
			list-style-position: outside;
		}
	</style>
</head>
<body>
<div>
	<ul>
		<li>foo</li>
		<li>foo</li>
		<li>foo</li>
		<li>foo</li>
	</ul>
</div>
<div class="OK">
	<ul>
		<li>bar</li>
		<li>bar</li>
		<li>bar</li>
		<li>bar</li>
	</ul>
</div>
</body>
</html>
