<!DOCTYPE html>
<html>
<head>
	<title>min-height</title>
	<style>
		.notOK {
			background-color: #3498DB;
			width: 200px;
			min-height: 200px;
		}

		.OK {
			background-color: #2ECC71;
			width: 200px;
			min-height: 200px;
			height: auto !important;
			height: 200px;
		}
	</style>
</head>
<body>
<div class="notOK"></div>
<div class="OK"></div>
</body>
</html>
