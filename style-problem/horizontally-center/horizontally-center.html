<!DOCTYPE html>
<html>
<head>
	<title>horizontally-center</title>
	<style>
		.outer {
			background-color: #3498DB;
			width:300px;
			height:500px;
			text-align: center;
		}

		.inner-notOK {
			background-color: #2ECC71;
			width:200px;
			height:200px;
		}

		.inner-OK {
			background-color: #2ECC71;
			width:200px;
			height:200px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="outer">
		<span>foo bar!</span>
		<div class="inner-notOK">inner-notOK</div>
		<span>foo bar!</span>
		<div class="inner-OK">inner-OK</div>
	</div>
</body>
</html>
